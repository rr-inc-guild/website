<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RR Inc</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>RR Inc</h1>
    <nav>
      <a href="#" onclick="showTab('aboutus')">About Us</a>
      <a href="#" onclick="showTab('recruitment')">Recruitment</a>
      <a href="#" onclick="showTab('halloffame')">Hall of Fame</a>
      <a href="#" onclick="showTab('contact')">Contact</a>
    </nav>
  </header>

  <!-- About Us Tab -->
  <div id="aboutus" class="tab-content active">
    <!-- Your About Us content here (unchanged) -->
  </div>

  <!-- Recruitment Tab -->
  <div id="recruitment" class="tab-content">
    <!-- Your Recruitment content here (unchanged) -->
  </div>

  <!-- Hall of Fame Tab -->
  <div id="halloffame" class="tab-content">
    <div id="hof-container"></div>
  </div>

  <!-- Contact Tab -->
  <div id="contact" class="tab-content">
    <!-- Your Contact content here (unchanged) -->
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 RR Inc. All Rights Reserved.
  </footer>

  <script>
    // Tab switching
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // Hall of Fame Data with Kill Screenshots
    const hallOfFameData = [
      {
        title: "The War Within Season 2 (2025)",
        description: "Our Mythic Chrome King Gallywix Kill.",
        videoId: "PFhpKzFLdY0",
        killScreenshots: [
          "https://example.com/screenshot1.jpg",
          "https://example.com/screenshot2.jpg"
        ]
      },
      {
        title: "The War Within Season 1 (2025)",
        description: "Our Mythic Queen Ansurek Kill.",
        videoId: "kcRuCa_Nixg",
        killScreenshots: [
          "https://example.com/screenshot3.jpg"
        ]
      }
    ];

    const hofContainer = document.getElementById('hof-container');

    hallOfFameData.forEach(season => {
      const section = document.createElement('section');
      section.classList.add('hof-season');
      
      const screenshotsHTML = (season.killScreenshots || []).map(url => `
        <div class="hof-kill">
          <img src="${url}" alt="Kill Screenshot" />
        </div>
      `).join('');

      section.innerHTML = `
        <h3>${season.title}</h3>
        <p>${season.description}</p>
        <div class="hof-kills">
          <h4>Kill Screenshots</h4>
          <div class="hof-kills-grid">
            ${screenshotsHTML}
          </div>
        </div>
        <div class="hof-video">
          <h4>Season Highlights</h4>
          <iframe width="100%" height="480" 
            src="https://www.youtube.com/embed/${season.videoId}" 
            title="${season.title} Highlights" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
            style="border-radius:10px; margin-top:10px;">
          </iframe>
        </div>
      `;

      hofContainer.appendChild(section);
    });
  </script>

</body>
</html>
